<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="music-list">
            <div class="music-item" onclick="playMusic('Kastra - Fool For You.mp3', 'Kastra - Fool For You')">Kastra - Fool For You</div>
            <div class="music-item" onclick="playMusic('music2.mp3', '音乐名称 2')">音乐名称 2</div>
            <!-- 添加更多音乐项 -->
        </div>
        <div class="controls">
            <div class="info">
                <div id="track-name">当前音乐名称</div>
                <div class="progress-container">
                    <span id="current-time">00:00</span>
                    <input type="range" id="progress-bar" value="0" max="100" step="1">
                    <span id="duration">00:00</span>
                </div>
            </div>
            <div class="button-group">
                <button id="prev" onclick="prevTrack()">&#9664;</button>
                <button id="play-pause" onclick="togglePlayPause()">&#9658;</button>
                <button id="next" onclick="nextTrack()">&#9654;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
